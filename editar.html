<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Dados</title>
    <!-- Seus estilos CSS podem ser vinculados aqui -->
</head>
<body>
    <header>
        <h1>Editar Dados do Usuário</h1>
    </header>
    <main>
        <form id="editForm">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Seu email">
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Seu telefone">
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Sua senha">
            </div>
            <button id="salvarAlteracoes" type="submit">Salvar Alterações</button>
        </form>
        <a href="#" id="logoutLink">Sair da Sua Conta</a>
    </main>
    <footer>
        <p>Seu rodapé aqui</p>
    </footer>
</body>
</html>
