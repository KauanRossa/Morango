  <body>
    <header>
      <h1>Faça seu cadastro</h1>
    </header>
    <form action="">
      <div id="full">
        <div id="input-col">
          <h1>Dados pessoais:</h1>
          <input
            type="text"
            name="nome"
            id="nome"
            class="nome"
            placeholder="Digite seu nome:"
            required
          />
        </div>
        <div id="input-col">
          <input
            type="email"
            name="email"
            id="email"
            class="email"
            placeholder="Digite seu email:"
            required
          />
        </div>
        <div id="input-col">
          <input
            type="date"
            name="dataNasc"
            id="dataNasc"
            class="dataNasc"
            required
          />
        </div>
        <div id="input-col">
          <input
            type="number"
            name="telefone"
            id="telefone"
            class="telefone"
            placeholder="(00) 00000-0000"
            required
            maxlength="10"
          />
        </div>
        <div id="input-col">
          <input
            type="password"
            name="senha"
            id="senha"
            class="senha"
            placeholder="Crie uma senha:"
            required
          />
        </div>
