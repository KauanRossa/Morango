<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-08" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrinho de Compras</title>
  <link rel="stylesheet" href="style-car.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
  <header>
    <a href="./index.html" id="seta"><ion-icon name="arrow-back-circle-outline"></ion-icon></a>
    <span>Morango <b>Esmeralda</b></span>
  </header>
  <main>
    <div class="page-title">Seu Carrinho</div>
    <div class="content">
      <section>
        <table>
          <thead>
            <tr>
              <th>Produto</th>
              <th>Preço</th>
              <th>Quantidade</th>
              <th>Total</th>
              <th>-</th>
            </tr>
          </thead>
          <tbody id="produtos">
            <!-- Os itens do carrinho serão preenchidos dinamicamente aqui -->
          </tbody>
        </table>
      </section>
      <aside class="summary">
        <div class="box">
          <header>Resumo da compra</header>
          <div class="info">
            <div><span>Sub-total</span><span>R$ 0</span></div>
            <div><span>Frete</span><span>Gratuito</span></div>
            <div></div>
          </div>
          <footer>
            <span>Total</span>
            <span>R$ 0</span>
          </footer>
        </div>
        <a href="https://wa.me/5548991651183?" target="_blank"><button id="finalizar-whats">Finalizar Compra</button></a>
      </aside>
    </div>
  </main>

  <script src="carrinho.js"></script>
  <script src="get_prod.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
